{% load static %}

{% block content %}

{% if key %}

 <div class="col-3">

      <a href="#" class="btn btn-dark">home delivery</a>
  </div>
    </div>
</div>
{% endfor %}
</div>
    </div>
{% else %}
<h3> SORRY, There are no meals named like that</h3>
{% endif %}
   </div>

{% endblock %}
