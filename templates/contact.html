{% extends 'Base.html' %}

{% load static %}

{% block content %}

     <section id="register" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-danger text-white">
              <h4>
                <i class="fas fa-user-plus"></i> Order</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'contact' %}" method="post">
                    {% csrf_token %}
                  <div class="form-group">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" class="form-control" required>
                </div>
                <div class="form-group">
                  {% if user.is_authenticate %}
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control"  value="{{ user.username }}" required>
                  {% endif %}
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <input type="number" name="quantity" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="meal">meal</label>
                  <input type="text" name="meal" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="message">message</label>
                  <input type="text" name="message" class="form-control"  required>
                </div>

 <!-- Button trigger modal -->
<button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Order
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        order now
      </div>
      <div class="modal-footer">
      <a type="button" class="btn btn-secondary" data-dismiss="modal">NO</a>
        <a href="{% url 'contact' %}" type="button" class="btn btn-primary"> yes</a>
      </div>
    </div>
  </div>
</div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
     </section>

{% endblock %}
